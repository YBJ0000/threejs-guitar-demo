<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strandberg Guitar Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
        }
        #scene-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            pointer-events: none;
        }
        .info-overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .info-overlay p {
            font-size: 16px;
            opacity: 0.8;
        }
        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="info-overlay">
        <h1>Strandberg Guitar</h1>
        <p>Headless Electric Guitar</p>
        <p>Experience the innovative design</p>
    </div>
    <div class="controls-hint">
        Click and drag to rotate | Scroll to zoom
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
